name: 'Test'
on:
  pull_request:
  workflow_dispatch:
jobs:
  coverage:
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          run_install: true
      - uses: zerodays/action-infisical@v1
        with:
          infisical_token: ${{ secrets.INFISICAL_TOKEN }}
          environment: 'staging'
      - name: Run tests
        run: source .env && pnpm test
      - name: Create report
        run: source .env && pnpm jest --reporters="summary" --reporters="github-actions"
